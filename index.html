<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Transfer</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .input-group {
      background: #2a2a2a;
      border-radius: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      color: #ccc;
    }

    .input-group input {
      background: transparent;
      border: none;
      color: white;
      flex: 1;
      font-size: 16px;
      padding: 5px;
      outline: none;
    }

    .input-group .right {
      font-size: 14px;
      color: #0f0;
      margin-left: 10px;
      cursor: pointer;
    }

    .amount-hint {
      color: gray;
      font-size: 12px;
      margin-top: -15px;
      margin-bottom: 25px;
      text-align: right;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #333;
      color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-group">
      <input type="text" value="0xB7333cd4E52D665156eA00c6..." readonly>
      <div class="right">Paste</div>
    </div>

    <label>Amount</label>
    <div class="input-group">
      <input type="number" placeholder="USDT Amount">
      <div class="right">Max</div>
    </div>

    <div class="amount-hint">= $0.00</div>

    <button class="btn">Next</button>
  </div>
</body>
</html>
